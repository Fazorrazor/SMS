services:
  # Backend Web Service
  - type: web
    name: sms-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sms-database
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

databases:
  - name: sms-database
    plan: free
